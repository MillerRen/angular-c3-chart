<!DOCTYPE html>
<html>
<head>
  <title>Angular C3</title>
  <link rel="stylesheet" type="text/css" href="lib/c3/c3.css">
</head>
<body ng-app="demo">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/c3/c3.js"></script>
  <script src="c3-chart.js"></script>

  <div ng-controller="DemoController">
    <c3-chart config="config" pattern="material"></c3-chart>
  </div>

  <script type="text/javascript">
    angular.module('demo', ['ngC3'])
      .controller('DemoController', function($scope) {

        $scope.config = {
          data: {
        columns: [
            ['data1', 30, -200, -100, 400, 150, 250],
            ['data2', -50, 150, -150, 150, -50, -150],
            ['data3', -100, 100, -40, 100, -150, -50]
        ],
        groups: [
            ['data1', 'data2']
        ],
        type: 'bar',
        labels: true
    },
    grid: {
        y: {
            lines: [{value: 0}]
        }
    }
        };




      });

  </script>




</body>
</html>
