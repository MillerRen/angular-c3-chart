<!DOCTYPE html>
<html>
<head>
  <title>Angular C3</title>
  <link rel="stylesheet" type="text/css" href="lib/c3/c3.css">
</head>
<body ng-app="demo">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/c3/c3.js"></script>
  <script src="c3-chart.js"></script>

  <div ng-controller="DemoController">
    <c3-chart data="data" pattern="material"></c3-chart>
  </div>

  <script type="text/javascript">
    angular.module('demo', ['c3-chart'])
      .controller('DemoController', function($scope) {
        $scope.data = {
          columns: [
            ['sample1', 30, 200, 100, 400, 150, 250, 150, 200, 170, 240, 350, 150, 100, 400],
            ['sample2', 150, 250, 150, 200, 170, 240, 100, 150, 250, 150, 200, 170, 240, 30],
            ['sample3', 200, 100, 400, 150, 250, 150, 200, 170, 240, 350, 150, 100, 400, 350],
            ['sample4', 220, 250, 300, 270, 140, 150, 90, 150, 50, 120, 70, 40, 94, 156]
          ],
          type: 'donut'
        };
      });

  </script>




</body>
</html>
