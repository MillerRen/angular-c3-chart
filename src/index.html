<!DOCTYPE html>
<html>
<head>
  <title>Angular C3</title>
  <link rel="stylesheet" type="text/css" href="lib/c3/c3.css">
</head>
<body ng-app="demo">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/c3/c3.js"></script>
  <script src="c3-chart.js"></script>

  <div ng-controller="DemoController">
    <c3-chart config="config" pattern="material"></c3-chart>
  </div>

  <script type="text/javascript">
    angular.module('demo', ['ngC3'])
      .controller('DemoController', function($scope) {

        $scope.config = {
          data: {
            columns: [
                ['data1', 30, 20, 50, 40, 60, 50],
                ['data2', 200, 130, 90, 240, 130, 220],
                ['data3', 300, 200, 160, 400, 250, 250]
            ],
            type: 'bar',
            colors: {
              data1: '#ff0000',
              data2: '#00ff00',
              data3: '#0000ff'
            },
            labels: true
          }
        };




      });

  </script>




</body>
</html>
