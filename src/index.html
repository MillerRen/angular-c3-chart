<!DOCTYPE html>
<html>
<head>
  <title>Angular C3</title>
  <link rel="stylesheet" type="text/css" href="lib/c3/c3.css">
</head>
<body ng-app="demo">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/c3/c3.js"></script>
  <script src="c3-chart.js"></script>

  <div ng-controller="DemoController">
    <c3-chart data="data" pattern="material"></c3-chart>
  </div>

  <script type="text/javascript">
    angular.module('demo', ['ngC3'])
      .controller('DemoController', function($scope) {
        $scope.data = {
          columns: [
            ['x1', 10, 30, 45, 50, 70, 100],
            ['x2', 30, 50, 75, 100, 120, 55],
            ['data1', 30, 200, 100, 400, 150, 450],
            ['data2', 100, 180, 240, 100, 190, 200]
          ],
          type: 'donut'
        };
      });

  </script>




</body>
</html>
